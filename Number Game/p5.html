<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: gray;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a rendom number between 1 and 100 </p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form action="">
            <label for="guessfield" id="guess">Guess a number</label><br><br>
            <input type="text" name="" id="guessfield" class="guessfield"> <br><br>
            <input type="submit" name="" id="subl" value="submit guess" class="guessfield">
        </form>
        <div class="result">
            <p>previous guess: <span class="guesses"></span></p>
            <p>Guesses remaining: <span class="lastresult">10</span></p>
            <p class="lowhigh"></p>
        </div>
    </div>
    <script src="p5.js"></script>
</body>

</html>
